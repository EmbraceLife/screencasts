<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>
    <script>

      var sliceSizeColumn = "population";
        
    /* create a pie instance */
      var pie = d3.layout.pie();

      function render(data){

        /* assign population value to pie.value */
        pie.value(function(d) {
          return d[sliceSizeColumn];
        });

        /* store the whole data into pieData */
        var pieData = pie(data);

        /* in addition, startAngle, endAngle and padingAngle are created */
        d3.select("body").append("pre")
          .text(JSON.stringify(pieData, null, 2));
      }

      function type(d){
        d.population = +d.population;
        return d;
      }

      d3.csv("religionWorldTotals.csv", type, render);

    </script>
  </body>
</html>
